<!-- this is the header that shows on every page -->
<!-- with the page image, title, and description -->

<header id="page-header">
	{% if page.image %}
	<figure class="page-image" aria-hidden="true">
		<img src="{{ page.image | prepend: 'static/img/' | prepend: site.baseurl }}" alt="{{ page.title }}">
	</figure>
	{% endif %}

	<h2 id="page-title">{{ page.title }}</h2>
	{% if page.description %}
		<h3 id="page-description">{{ page.description }}</h3>
	{% endif %}
</header>
